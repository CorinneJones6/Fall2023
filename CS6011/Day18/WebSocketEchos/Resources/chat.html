<html>
<head>

</head>
<body>
    <h1 class="h1"><center>Chat Room</center></h1>

    <center><label for="UserName">Username:</label>

    <button id="enterChatBtn" class="button">enter room</button></center>

    <div class="myDiv" id="wholeDiv">

        <div id="leftDiv">

        </div>

        <div id="rightDiv">

        </div>

    </div>

    <center><label for="Message">Message:</label>
        <input type="text" id="Message" name="Message" placeholder="Message">

        <button id="sendBtn" class="button">send</button>

        <button id="leaveRoomBtn" class="button">leave room</button></center>


</body>

</html>
